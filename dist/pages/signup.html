<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Newsletter - last77.org</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .signup-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        .signup-form h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .signup-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .signup-form button {
            width: 100%;
            padding: 0.8rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #555;
        }
        .phone-input {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .phone-input input {
            flex-grow: 1;
            margin-bottom: 0;
        }
        .phone-input button {
            width: auto;
            padding: 0.5rem 1rem;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="signup-form">
            <h1>Sign Up for Our Newsletter</h1>
            <form action="#" method="post" id="signupForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <div class="phone-input">
                    <input type="tel" name="phone" placeholder="Your Phone Number" required>
                    <button type="button" id="sendCodeBtn">Send Code</button>
                </div>
                <input type="text" name="verificationCode" placeholder="Verification Code" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 last77.org. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('sendCodeBtn').addEventListener('click', function() {
            const phoneNumber = document.querySelector('input[name="phone"]').value;
            if (phoneNumber) {
                // Send verification code request
                fetch('/api/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber: phoneNumber }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Verification code sent successfully!');
                    } else {
                        alert('Failed to send verification code. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
            } else {
                alert('Please enter your phone number.');
            }
        });
    </script>
</body>
</html>
